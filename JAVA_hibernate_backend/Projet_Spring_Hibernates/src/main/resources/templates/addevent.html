<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter un événement</title>
</head>
<body>
<h2>Ajouter un événement</h2>

<form th:action="@{/addevent}" th:object="${event}" method="post">
    <label>Titre : <input type="text" th:field="*{titre}" /></label><br/>
    <label>Thème : <input type="text" th:field="*{theme}" /></label><br/>
    <label>Date de début : <input type="text" th:field="*{date_debut}" /></label><br/>
    <label>Durée : <input type="text" th:field="*{duree}" /></label><br/>
    <label>Nombre de participants maximum : <input type="text" th:field="*{nb_participant_max}" /></label><br/>
    <label>Description : <input type="text" th:field="*{description}" /></label><br/>
    <label>Organisateur : <input type="text" th:field="*{organisateur}" /></label><br/>
    <label>Type d'événement : <input type="text" th:field="*{type_event}" /></label><br/>

    <input type="submit" value="Ajouter"/>
</form>
</body>
</html>
