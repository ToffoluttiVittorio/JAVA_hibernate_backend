<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter un évenement</title>
</head>
<body>
<h2>Ajouter un évenement</h2>

<form th:action="@{/addevent.html}" th:object="${event}" method="post">
    <label>Titre : <input type="text" th:field="*{lastName}" /></label><br/>
    <label>Prénom : <input type="text" th:field="*{firstName}" /></label><br/>
    <input type="submit" value="Ajouter"/>
</form>
</body>
</html>
