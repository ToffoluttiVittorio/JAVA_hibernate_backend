<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter un évenement</title>
</head>
<body>
<h2>Ajouter un évenement</h2>

<form th:action="@{/addevent.html}" th:object="${event}" method="post">
    <label>Titre : <input type="text" th:field="*{titre}" /></label><br/>
    <label>Thème : <input type="text" th:field="*{theme}" /></label><br/>
    <label>Durée (en jour): <input type="text" th:field="*{duree}" /></label><br/>
    <label>Date : <input type="text" th:field="*{date_debut}" /></label><br/>
    <label>Nombre maximum de participant : <input type="text" th:field="*{nb_participant_max}" /></label><br/>
    <label>Description : <input type="text" th:field="*{description}" /></label><br/>
    <label>Organisateur : <input type="text" th:field="*{organisateur}" /></label><br/>
    <label>Type d'évenement : <input type="text" th:field="*{type_event}" /></label><br/>

    <input type="submit" value="Ajouter l'évenement"/>
</form>
</body>
</html>
